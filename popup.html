<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenTube Settings</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="settings-container">
    <h1>ZenTube Settings</h1>

    <div class="setting-item">
      <label for="hideHomepageFeed">Hide Homepage Feed</label>
      <input type="checkbox" id="hideHomepageFeed" class="toggle-switch" aria-label="Hide YouTube Homepage Feed">
      <span class="toggle-indicator"></span>
    </div>

    <div class="setting-item">
      <label for="hideRecommendedVideos">Hide Recommended Videos</label>
      <input type="checkbox" id="hideRecommendedVideos" class="toggle-switch" aria-label="Hide YouTube Recommended Videos">
      <span class="toggle-indicator"></span>
    </div>

    <div class="setting-item">
      <label for="hideComments">Hide Comments</label>
      <input type="checkbox" id="hideComments" class="toggle-switch" aria-label="Hide YouTube Comments">
      <span class="toggle-indicator"></span>
    </div>

    <div class="setting-item">
      <label for="hideAutoplayToggle">Hide Autoplay Toggle</label>
      <input type="checkbox" id="hideAutoplayToggle" class="toggle-switch" aria-label="Hide YouTube Autoplay Toggle">
      <span class="toggle-indicator"></span>
    </div>
    </div> <script src="popup.js"></script>
</body>
</html>
